<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-content-center bg-white">
                <div class="d-flex w-100">
                    <div class="m-auto p-2">
                        <a href="#">
                            <img src="img/logo.svg" alt="Logo">
                        </a>
                    </div>

                    <div class="searchBar m-auto">
                        <form>
                            <div class="form-group">
                                <input class="form-control bg-secondary-subtle" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </form>
                    </div>

                    <div class="text-end m-auto p-2">
                        <i class="fas fa-list me-3 text-secondary d-none d-lg-inline"></i>
                        <i class="fas fa-question-circle me-3 text-secondary d-none d-lg-inline"></i>
                        <i class="fa-solid fa-ellipsis-vertical text-secondary me-3 d-none d-lg-inline"></i>
                        <i class="fas fa-bell text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <div class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- side menu -->
        <section id="sideMenu" class="text-white fs-6">
            <div class="d-flex flex-column justify-content-between h-100 py-4 px-3">
                <div>
                    <div class="container">
                        <div class="row py-2">
                            <div class="col-3">
                                <i class="fas fa-home"></i>
                            </div>

                            <div class="col-9">
                                <span>Home</span>
                            </div>
                        </div>

                        <div class="row my-1 py-2">
                            <div class="col-3">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>

                            <div class="col-9">
                                <span>Stats</span>
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-3">
                                <i class="fa-solid fa-signal"></i>
                            </div>

                            <div class="col-9">
                                <span>Signals</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="container">
                        <div class="row py-2">
                            <div class="col-3">
                                <i class="fas fa-gear"></i>
                            </div>

                            <div class="col-9">
                                <span>Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- content -->
        <section id="content">
            
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
