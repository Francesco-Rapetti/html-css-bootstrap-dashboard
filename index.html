<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-content-center bg-white">
                <div class="d-flex w-100">
                    <div class="w-160px m-auto p-2">
                        <a href="#">
                            <img src="img/logo.svg" alt="Logo">
                        </a>
                    </div>

                    <div class="searchBar m-auto">
                        <form>
                            <div class="form-group">
                                <input class="form-control bg-secondary-subtle" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                                <!-- <i class="fas fa-search"></i> -->
                            </div>
                        </form>
                    </div>

                    <div class="text-end m-auto p-2">
                        <i class="fas fa-list me-3 text-secondary"></i>
                        <i class="fas fa-question-circle me-3 text-secondary"></i>
                        <i class="fa-solid fa-ellipsis-vertical text-secondary me-lg-3"></i>
                        <i class="fas fa-bell text-warning d-none d-lg-inline"></i>
                    </div>
                </div>
    </header>

    <!-- MAIN -->
    <main></main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
